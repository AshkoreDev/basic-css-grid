<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="author" content="Aracely Alba @AshkoreDev">
  <meta name="description" content="Restaurant Landing Page, HTML and CSS Grid practice.">
  <meta name="keywords" content="HTML, CSS">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic CSS Grid</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <main>

    <section class="hero">
      <article class="hero__info">
        <h2 class="hero__info--title">Check the best food</h2>
        <p class="hero__info--subtitle">Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquid in laudantium hic molestias, voluptatibus quos.</p>
        <button class="hero__info--btn">Book a table</button>
      </article>
      <img src="https://i.postimg.cc/zD21m9fG/hero.png" alt="Pasta with vegetables" class="hero__image">
    </section>

    <section class="services">
      <h2 class="services__title">OUR SERVICES</h2>
      <article class="services__dishes">
        <img src="https://i.postimg.cc/k5qHRc5H/video.png" alt="A table of pasta dishes with vegetables and wine" class="services__dishes--item services__dishes--item__big" loading="lazy">
        <img src="https://i.postimg.cc/qR0pRyfB/dish1.png" alt="Vegetable bowl" class="services__dishes--item" loading="lazy">
        <img src="https://i.postimg.cc/Wp5sNd5j/dish2.png" alt="Avocado toast with egg" class="services__dishes--item" loading="lazy">
        <img src="https://i.postimg.cc/hPwgmHF5/dish3.png" alt="Vegetable plate" class="services__dishes--item" loading="lazy">
        <img src="https://i.postimg.cc/MG08hHnC/dish4.png" alt="Vegetable toast with egg" class="services__dishes--item" loading="lazy">
      </article>
    </section>

    <section class="menu">
      <h2 class="menu__title">HOME MENU</h2>
      <article class="menu__plates">
        <figure class="menu__grid--item">
          <img src="https://i.postimg.cc/15g1yJgc/plate1.png" alt="Pasta plate with sauce and vegetables" loading="lazy" class="menu__grid--image">
        </figure>
        <figure class="menu__grid--item">
          <img src="https://i.postimg.cc/cH1P2my3/plate2.png" alt="Pasta plate with vegetables" loading="lazy" class="menu__grid--image">
        </figure>
        <figure class="menu__grid--item">
          <img src="https://i.postimg.cc/rs3bd2dG/plate3.png" alt="Pasta plate with vegetables" loading="lazy" class="menu__grid--image">
        </figure>
        <figure class="menu__grid--item">
          <img src="https://i.postimg.cc/Fsk8MzqT/plate4.png" alt="Pasta plate with avocado" loading="lazy" class="menu__grid--image">
        </figure>
        <figure class="menu__grid--item">
          <img src="https://i.postimg.cc/rw63Mc2M/plate5.png" alt="Vegetable bowl" loading="lazy" class="menu__grid--image">
        </figure>
      </article>
    </section>

  </main>

</body>
</html>
